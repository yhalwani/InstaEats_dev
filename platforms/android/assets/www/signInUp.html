<!DOCTYPE html>
<html>

  <!-- Head -->
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <title> Sign In / Sign Up </title>
  </head>

  <!-- Body -->
  <body>

    <!-- App Class -->
    <div class="app">

      <!-- Nav Bar -->
      <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand" href="#">
          <img src="img/restaurant-logo.png" width="35" height="35" alt=""> <h4 class="d-inline align-middle"> Restaurant Discount App </h4>
        </a>
      </nav>
      <p></p>

      <!-- Sign In Form -->
        <div class="container-fluid">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit" onclick="authUser(document.forms[0].elements[0].value, document.forms[0].elements[1].value)"> Sign in </button>
            <button class="btn btn-lg btn-success btn-block" type="submit" onclick="regUser(document.forms[0].elements[0].value, document.forms[0].elements[1].value)"> Sign up </button>
          </form>


        </div>

      <!-- Sign In / Sign Up Button-->
      <footer class="footer">
        <div class="container-fluid">
          <button type="button" class="btn btn-success btn-lg btn-block" onclick="toPage('index.html')"> Home </button>
        </div>
      </footer>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>

</html>
