<ion-header>
  <ion-navbar color = "rdaApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Near Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let rest of restList">
      <ion-thumbnail item-left>
        <img src="assets/img/retoll.png">
      </ion-thumbnail>
        <h2>{{rest.restaurantName}}</h2>
      <p>Discount info here</p>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>

</ion-content>
