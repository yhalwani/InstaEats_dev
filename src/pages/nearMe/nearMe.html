<ion-header>

  <ion-navbar color = "rdaApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <img class={{plat.platform}} src={{plat.assetPath}}>

    <ion-buttons end>
      <button ion-button icon-only (click)="switchView()">
        <ion-icon name={{iconName}}></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" (ionInput)="onSearch()"></ion-searchbar>

  <div [ngSwitch]="nearMeViews">

    <!-- Map View Case -->
    <ion-list *ngSwitchCase="'mapView'" id="mapViewList">

      <!-- Map Container -->
      <sebm-google-map id="map"
      [latitude]="_map.lat"
      [longitude]="_map.lng"
      [zoom]="_map.zoom"
      [zoomControl]="false"
      [disableDefaultUI]="true"
      [scaleControl]="true"
      >

        <!-- user location marker -->
        <sebm-google-map-marker
        [latitude]="_map.lat"
        [longitude]="_map.lng"
        [visible]="_map.visible"
        [iconUrl]="_map.iconUrl"
        >

          <sebm-google-map-info-window>
            <strong>My location</strong>
            <br>
            {{_map.lat}}, {{_map.lng}}
          </sebm-google-map-info-window>

        </sebm-google-map-marker>

        <!-- LIVE restaurant location markers -->
        <sebm-google-map-marker *ngFor="let m of liveList"
        [latitude]="m.coordinates.lat"
        [longitude]="m.coordinates.lng"
        [iconUrl]="'https://firebasestorage.googleapis.com/v0/b/instaeats-a06a3.appspot.com/o/img%2FinstaEats%20(1).png?alt=media&token=ffe75fcb-6b25-416c-9013-04112f5be2bc'"
        >

          <sebm-google-map-info-window>
            <strong>{{m.restaurantName}}</strong>
            <br>
            {{m.address}}
          </sebm-google-map-info-window>

        </sebm-google-map-marker>

        <!-- DEAD restaurant location markers -->
        <sebm-google-map-marker *ngFor="let m of deadList"
        [latitude]="m.coordinates.lat"
        [longitude]="m.coordinates.lng"
        [iconUrl]="'https://firebasestorage.googleapis.com/v0/b/instaeats-a06a3.appspot.com/o/img%2FinstaEats(deadList).png?alt=media&token=fd2e0ccd-2b53-45fe-b8e3-d9566269f9f1'"
        >

          <sebm-google-map-info-window>
            <strong>{{"[OFFLINE]"}}{{m.restaurantName}} </strong>
            <br>
            {{m.address}}
          </sebm-google-map-info-window>

        </sebm-google-map-marker>

      </sebm-google-map>

    </ion-list>

    <!-- List View Case -->
    <ion-list *ngSwitchCase="'listView'">

      <ion-item-group>
        <ion-item-divider> Discounts Live </ion-item-divider>

          <ion-item class="item" *ngFor="let rest of liveList; let i = index">

            <ion-card class="card" (click)="goToRestPage('live', i)">
              <ion-card-content class="header">
                <ion-item>
                  <ion-thumbnail item-left>
                    <img class="imageborder" src="{{rest.photoUrl}}">
                  </ion-thumbnail>
                  <h3>{{rest.restaurantName}}</h3>
                  <p>{{rest.slogan}}</p>
                  <p>{{rest.description}}</p>

                  <div item-right>
                    <ion-icon *ngIf="rest.liveStatus" color="secondary" name="md-pricetags"></ion-icon>
                    <ion-icon *ngIf="!rest.liveStatus" color="light" name="md-pricetags"></ion-icon>
                    <br>
                    <ion-note>2.4km</ion-note>
                  </div>

                  <!-- <ion-buttons item-right id="buttons">
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon *ngIf="rest.liveStatus" name="radio-button-on"></ion-icon>
                      <ion-icon *ngIf="!rest.liveStatus" name="radio-button-off"></ion-icon>
                    </button>
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                  </ion-buttons> -->

                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-item>

      </ion-item-group>

      <ion-item-group>
        <ion-item-divider> No Discounts </ion-item-divider>

          <ion-item class="item" *ngFor="let rest of deadList; let i = index">

            <ion-card class="card" (click)="goToRestPage('dead', i)">
              <ion-card-content class="header">
                <ion-item>
                  <ion-thumbnail item-left>
                    <img class="imageborder" src="{{rest.photoUrl}}">
                  </ion-thumbnail>
                  <h2>{{rest.restaurantName}}</h2>
                  <p>{{rest.slogan}}</p>
                  <p>{{rest.description}}</p>

                  <ion-buttons item-right id="buttons">
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon *ngIf="rest.liveStatus" name="radio-button-on"></ion-icon>
                      <ion-icon *ngIf="!rest.liveStatus" name="radio-button-off"></ion-icon>
                    </button>
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                  </ion-buttons>

                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-item>

      </ion-item-group>

    </ion-list>

  </div>

</ion-content>
