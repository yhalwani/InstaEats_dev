<ion-header>

  <ion-navbar color = "rdaApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <img class={{plat}} src="../../assets/icon/icon.png">

    <ion-buttons end>
      <button ion-button icon-only (click)="switchView()">
        <ion-icon name={{iconName}}></ion-icon>
      </button>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" (ionInput)="onSearch()">
  </ion-searchbar>

  <div [ngSwitch]="nearMeViews">

    <!-- Map View Case -->
    <ion-list *ngSwitchCase="'mapView'" id="mapViewList">

      <!-- Map Container -->
      <sebm-google-map id="map"
      [latitude]="map.lat"
      [longitude]="map.lng"
      [zoom]="map.zoom"
      [zoomControl]="false"
      [disableDefaultUI]="true"
      [scaleControl]="true"
      >

        <!-- user location marker -->
        <sebm-google-map-marker
        [latitude]="map.lat"
        [longitude]="map.lng"
        >

          <sebm-google-map-info-window>
            <strong>My location</strong>
            <br>
            {{map.lat}}, {{map.lng}}
          </sebm-google-map-info-window>

        </sebm-google-map-marker>

        <!-- restaurant location markers -->
        <sebm-google-map-marker *ngFor="let m of locations; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [iconUrl]="map.iconUrl"
        >

          <sebm-google-map-info-window>
            <strong>{{m.name}}</strong>
            <br>
            {{m.address}}
            <!-- {{m.lat}}, {{m.lng}} -->
          </sebm-google-map-info-window>

        </sebm-google-map-marker>

      </sebm-google-map>

    </ion-list>

    <!-- List View Case -->
    <ion-list *ngSwitchCase="'listView'">

      <ion-item-group>
        <ion-item-divider> Discounts Live </ion-item-divider>

          <ion-item class="item" *ngFor="let rest of liveList; let i = index">

            <ion-card class="card" (click)="goToRestPage('live', i)">
              <ion-card-content class="header">
                <ion-item>
                  <ion-thumbnail item-left>
                    <img class="imageborder" src="{{rest.photoUrl}}">
                  </ion-thumbnail>
                  <h2>{{rest.restaurantName}}</h2>
                  <p>{{rest.slogan}}</p>
                  <p>{{rest.description}}</p>

                  <ion-buttons item-right id="buttons">
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon *ngIf="rest.liveStatus" name="radio-button-on"></ion-icon>
                      <ion-icon *ngIf="!rest.liveStatus" name="radio-button-off"></ion-icon>
                    </button>
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                  </ion-buttons>

                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-item>

      </ion-item-group>

      <ion-item-group>
        <ion-item-divider> No Discounts </ion-item-divider>

          <ion-item class="item" *ngFor="let rest of deadList; let i = index">

            <ion-card class="card" (click)="goToRestPage('dead', i)">
              <ion-card-content class="header">
                <ion-item>
                  <ion-thumbnail item-left>
                    <img class="imageborder" src="{{rest.photoUrl}}">
                  </ion-thumbnail>
                  <h2>{{rest.restaurantName}}</h2>
                  <p>{{rest.slogan}}</p>
                  <p>{{rest.description}}</p>

                  <ion-buttons item-right id="buttons">
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon *ngIf="rest.liveStatus" name="radio-button-on"></ion-icon>
                      <ion-icon *ngIf="!rest.liveStatus" name="radio-button-off"></ion-icon>
                    </button>
                    <button ion-button color="rdaApp" clear small icon-only item-right>
                      <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                  </ion-buttons>

                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-item>

      </ion-item-group>

    </ion-list>

  </div>

</ion-content>
