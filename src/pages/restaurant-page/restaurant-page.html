<ion-header>

  <ion-navbar>
    <ion-title>{{restaurantName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="favRest()">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-thumbnail>
          <img src="{{restaurantImg}}">
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <h4> Description </h4>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        1 of 3
      </ion-col>
      <ion-col>
        2 of 3
      </ion-col>
      <ion-col>
        3 of 3
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
