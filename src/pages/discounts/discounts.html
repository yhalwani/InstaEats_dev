<ion-header>
  <ion-navbar color = "rdaApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Discounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let bundle of bundles;" reorder="true">

      <ion-card>

        <ion-card-header>
          {{bundle.bundleName}}
          <ion-buttons end>
            <button ion-button clear="true">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-card-header>

        <ion-card-content>

          <ion-card-title>
            {{bundle.bundleDescription}}
          </ion-card-title>

          <ion-list>
            <ion-item *ngFor="let item of bundle.bundleElem;">
              <h4>{{item.name}}</h4>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    Price
                  </ion-col>
                  <ion-col>
                    {{item.price}}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    Discount
                  </ion-col>
                  <ion-col>
                    {{item.discount}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>

        </ion-card-content>

      </ion-card>

  </ion-list>

</ion-content>
