<ion-header>
  <ion-navbar color = "rdaApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let rest of restList; let i = index">
      <ion-thumbnail item-left>
        <img src="{{rest.imgUrl}}">
      </ion-thumbnail>
        <h2>{{rest.restaurantName}}</h2>
        <p>{{rest.blurb}}</p>
    </ion-item>
  </ion-list>

</ion-content>
